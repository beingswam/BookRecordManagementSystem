<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Book Form</title>
    <link rel="stylesheet" href="{% static 'css/brms_style.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management System</h1>
      <div id="nav">
        <a href="/brms_app/view-books">View All</a>
        <a href="/brms_app/new-book">Add New</a>
        <a href="/brms_app/search-book">Search</a>
        <a href="/brms_app/logout">Logout</a>
      </div>
      <h3 id="hello">Hello, {{request.session.username}}</h3>
    </div>
    <div id="main">
      <h2>Add New Book Record</h2>
      <form action="/brms_app/add" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Add">
      </form>

    </div>
  </body>
</html>
